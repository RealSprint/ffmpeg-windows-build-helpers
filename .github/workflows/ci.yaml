name: Build
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: true
      matrix:
        ffmpeg-version: ["6.1"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        shell: 'script -q -e -c "bash {0}"'
        run: |
          cd docker
          ./do-docker-build.sh
          ls -lah output/shared
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.ffmpeg-version }}
          draft: false
          files: |
            docker/output/shared/*
